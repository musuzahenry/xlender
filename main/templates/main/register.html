
{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Register -->
<div>
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{register_form | crispy }}
        <button type="submit">Register</button>
    </form>

    <p>If you already have an account, <a href="/login">login</a> instead</p>
</div>


{% endblock %}
