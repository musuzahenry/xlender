

<!--
Thie template is password protected from the change_password view in users_views.py module
-->

{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1 clas="col-12">Change your password</h1>

<form class="col-12" method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-info btn-sm" type="submit">Save Changes</button>
</form>

{% endblock %}
