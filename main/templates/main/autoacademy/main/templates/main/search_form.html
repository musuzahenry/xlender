{% block content %}


{% if user.is_authenticated %}

    <form action="{% url 'search-for-a-car-results' %}" class="row pat-search-form" method="POST">

        <div class="col-md-2 col-12"></div>
        <div class="col-10 col-md-8" style="padding: 0px; padding-left:5px;">
            {% csrf_token %}
            <input type="text" name="no-plate-search" placeholder="* Search for a Plate No.*">
        </div>
        <div class="col-1 col-md-1" style="padding: 0px;">
            <p style="text-align: left;">
               <button  class="btn btn-sm btn-primary btn-primary" type="Submit"><i  class="fa fa-angle-right"></i></button>
            <p> 
        </div>
    
    </form>

{% endif %}
{% endblock %}
